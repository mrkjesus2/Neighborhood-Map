
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Interesting things about Mark's Neighborhood">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark's Neigborhood Map</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mark's Neigborhood Map">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mark's Neighborhood Map">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
<!-- TODO: Before submission - Remove 'demo.css' and 'demo.html' -->
<!-- All head code from Google's Web Starter Kit -->
  <body>
    <div id="container">
      <!-- <div id="drawer-content"> -->
      <div id="drawer-top" class="drawer closed">
        <p>Filter: <input list="places"
          data-bind="
            textInput: inputText,
            event: {keydown: placeFilter}">
        </p>
        <!-- List for autocomplete -->
        <datalist id="places"
          data-bind="
            foreach: places">
            <!-- Error: Element option without attribute label must not be empty. -->
          <option data-bind="value: name">
        </datalist>
        <!-- Button to close the drawer -->
        <a id="drawer-btn" class="drawer closed" href="#">
          <span class="btn-icon drawer closed"></span>
        </a>
      </div>

      <div id="drawer-content" class="drawer open" data-bind="foreach: places">
        <!-- List of the places on the map -->
        <div data-bind="visible: show">
          <ul id="drawer-list">
            <li class="nav-list-item" data-bind="text: name,
                                                click: $parent.clickHandler">
            </li>
            <div id="list-item-info">
              <p>
              <!-- ko if: rating -->
                Rating - <span data-bind="text: rating"></span>
              <!-- /ko -->
                <span data-bind="text: open"></span>
                <span data-bind="click: $parent.toggleDetails" class="fa fa-chevron-circle-up"></span>
              </p>
            </div>
             <!-- ko if: details() && details().show -->
            <div id="place-details" data-bind="with: details()">
              <p data-bind="if: phone">Phone - <span data-bind="text: phone"></span></p>
              <!-- ko if: address -->
              <p id="place-address" data-bind="text: address"></p>
              <!-- /ko -->
              <!-- ko if: website -->
              <p>
                <a data-bind="attr: {href: website}" target="_blank">Go to Website</a>
              </p>
              <!-- /ko -->
              <!-- <p data-bind="text: reviews"></p> TODO: Object to deal with -->
            </div>
            <!-- /ko -->
          </ul>
        </div>
      </div>
      <!-- </div> -->
      <div id="map-container">
        <h1 id="error">There appears to be a problem with Google Maps</h1>
      </div>
    </div>

    <!-- TODO: Working on photo modal -->
    <!-- Modal Window HTML -->
    <div id="modal">
      <!-- Modal innner content  TODO: This should be restructured -->
      <div id="inner-modal">
        <span id="close-modal" data-bind="click: closeModal">X</span>
        <h3 id="modal-header">There could be text here</p>


          <img class="modal-photo" data-bind="attr: { src: curPlace().photo().url()({'maxHeight': 700}) }">
      </div>
        <!-- TODO: Main trick is requesting image based on viewport -->




    </div>

    <!-- Hidden div used to style infoWindow content-->
    <div id="infowindow" data-bind="with: curPlace">
      <div id="info-window-content">
        <h3 data-bind="text: name"></h3>
        <!-- ko if: photo() !== 'none' -->
        <img id="info-photo" data-bind="attr: {src: photo().url()({'maxHeight': 200, 'mawWidth': 200})}" onclick="app.viewmodel.openModal()">
        <!-- /ko -->
        <div id="wiki-info" data-bind="with: wikiInfo">
          <span data-bind="html: content"></span>
          <a data-bind="attr: {href: url}" target="_blank">Read More</a>
        </div>

        <!-- ko with: frSqrInfo -->
        <div data-bind="with: hereNow">
          <p>Here now: <span data-bind="text: count"></span></p>
          <p> Groups: <span data-bind="text: groups"></span></p>
          <p> Summary: <span data-bind="text: summary"></span></p>
        </div>
        <div data-bind="with: specials">
          <p> Count: <span data-bind="text: count"></span></p>
          <p> Items: <span data-bind="text: items"></span></p>
        </div>
        <div data-bind="with: stats">
          <p> Checkins: <span data-bind="text: checkinsCount"></span></p>
          <p> Tips: <span data-bind="text: tipCount"></span></p>
          <p> Users: <span data-bind="text: usersCount"></span></p>
        </div>
      <!-- /ko -->
      </div>
    </div>
  </body>

    <!-- Vendor Scripts -->
    <script src="scripts/vendor/jquery-2.2.0.js"></script>
    <script src="scripts/vendor/knockout-3.4.0.js"></script>
    <script src="scripts/vendor/knockout-mapping-2.4.1.js"></script>
    <!-- My Scripts -->
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript" src="scripts/foursquare.js"></script>
    <script type="text/javascript" src="scripts/wiki.js"></script>
    <script type="text/javascript" src="scripts/viewModel.js"></script>


    <!-- Google Maps API -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?v=3&callback=app.map.init&libraries=places">
    </script>

    <!-- Built with love using Web Starter Kit -->
</html>
