
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Interesting things about Mark's Neighborhood">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark's Neigborhood Map</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mark's Neigborhood Map">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mark's Neighborhood Map">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
<!-- TODO: Before submission - Remove 'demo.css' and 'demo.html' -->
<!-- All head code from Google's Web Starter Kit -->
  <body>
    <div id="container">
      <!-- <div id="drawer-content"> -->
      <div id="drawer-top" class="drawer closed">
        <p>Filter: <input list="places"
          data-bind="
            textInput: inputText,
            event: {keydown: placeFilter}">
        </p>
        <!-- List for autocomplete -->
        <datalist id="places"
          data-bind="
            foreach: places">
            <!-- Error: Element option without attribute label must not be empty. -->
          <option data-bind="value: name">
        </datalist>
        <!-- Button to close the drawer -->
        <a id="drawer-btn" class="drawer closed" href="#">
          <span class="btn-icon drawer closed"></span>
        </a>
      </div>

      <div id="drawer-content" class="drawer closed" data-bind="foreach: places">
        <!-- List of the places on the map -->
        <ul id="drawer-list">
          <li class="nav-list-item" data-bind="visible: show,text: name,click: $parent.clickHandler">
          </li>
        </ul>
          <p>
          <!-- ko if: rating -->
            Rating - <span data-bind="text: rating"></span>
          <!-- /ko -->
          </p>
          <p data-bind="text: open"></p>
          <button data-bind="click: $parent.getDetails">More Info</button>
          <!-- ko if: details() && details().show -->
          <div id="place-details" data-bind="with: details()">
            <p data-bind="click: $root.hideDetails">x</p>
            <a data-bind="text: website, attr: {href: website}" target="_blank"></a>
            <p data-bind="text: phone"></p>
            <p data-bind="text: address"></p>
            <p data-bind="text: reviews"></p>
          </div>
          <!-- /ko -->
      </div>
      <!-- </div> -->
      <div id="map-container">
        <h1 id="error">There appears to be a problem with Google Maps</h1>
      </div>
    </div>

    <!-- TODO: Working on photo modal -->
    <!-- Modal Window HTML -->
   <div id="photo-modal">
      <div id="photo-top-bar"><p>Picture Title</p></div>
      <div id="modal-main-content">

       <img id="photo" data-bind="attr: { src: curPlace().photo().url()({'maxHeight': 600}) }">
      </div>
      <div id="photo-desc">
        <span id="photo-pre-btn" class="photo-btn"><</span>
        <!-- <p>Text about the photo</p> -->
        <span id="photo-post-btn" class="photo-btn">></span>
      </div>
    </div>

    <!-- Hidden div used to style infoWindow content-->
    <div id="infowindow" data-bind="with: curPlace">
      <h3 data-bind="text: name"></h3>
      <div data-bind="with: wikiInfo">
        <p data-bind="html: content"></p>
        <a data-bind="attr: {href: url}" target="_blank">Read More</a>
      </div>
      <!-- Trying to get places image -->
      <p>height:<span data-bind="text: photo().height"></span></p>
      <p>width:<span data-bind="text: photo().width"></span></p>
      <p>attributions:<span data-bind="text: photo().attributions"></span></p>
      <p>url:<span data-bind="text: photo().url()({'maxWidth': 100})"></span></p>
      <!-- <img data-bind="attr: {src: photo().getUrl}"> -->
      <!-- ko with: frSqrInfo -->
      <p data-bind="text: id"></p>
      <div data-bind="with: hereNow">
        <p>Here now: <span data-bind="text: count"></span></p>
        <p> Groups: <span data-bind="text: groups"></span></p>
        <p> Summary: <span data-bind="text: summary"></span></p>
      </div>
      <div data-bind="with: specials">
        <p> Count: <span data-bind="text: count"></span></p>
        <p> Items: <span data-bind="text: items"></span></p>
      </div>
      <div data-bind="with: stats">
        <p> Checkins: <span data-bind="text: checkinsCount"></span></p>
        <p> Tips: <span data-bind="text: tipCount"></span></p>
        <p> Users: <span data-bind="text: usersCount"></span></p>
      </div>
      <!-- /ko -->
    </div>
  </body>

    <!-- Vendor Scripts -->
    <script src="scripts/vendor/jquery-2.2.0.js"></script>
    <script src="scripts/vendor/knockout-3.4.0.js"></script>
    <script src="scripts/vendor/knockout-mapping-2.4.1.js"></script>
    <!-- My Scripts -->
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript" src="scripts/foursquare.js"></script>
    <script type="text/javascript" src="scripts/wiki.js"></script>
    <script type="text/javascript" src="scripts/viewModel.js"></script>


    <!-- Google Maps API -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?v=3&callback=app.map.init&libraries=places">
    </script>

    <!-- Built with love using Web Starter Kit -->
</html>
