<!-- All head code from Google's Web Starter Kit -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Interesting things about Mark's Neighborhood">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark's Neigborhood Map</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mark's Neigborhood Map">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mark's Neighborhood Map">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div id="container">
      <div id="nav-container">
        <h4>From the ViewModel namespace</h4>
        <ul id="nav-list" data-bind='foreach: app.ViewModel.places'>
          <li class="nav-list-item" data-bind='text: name'></li>
        </ul>
      </div>
      <div id="map-container">
        <h1 id="error">There appears to be a problem with Google Maps</h1>
      </div>
    </div>


  </body>
    <!-- My Scripts -->
    <script src="scripts/vendor/jquery-2.2.0.js"></script>
    <script src="scripts/vendor/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript" src="scripts/foursquare.js"></script>
    <script type="text/javascript" src="scripts/viewModel.js"></script>

    <!-- Google Maps API -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?v=3&callback=app.Map.init&libraries=places">
    </script>

    <!-- Built with love using Web Starter Kit -->
</html>
